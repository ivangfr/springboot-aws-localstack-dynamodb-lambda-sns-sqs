<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News-Consumer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>

<main>
    <header>
        <nav>
            <div class="ui stackable large menu">
                <a th:href="@{/}" class="header item">News-Consumer</a>
                <div class="right menu">
                    <a class="connWebSocket ui item"><i class="circle green icon"></i>WebSocket</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="ui container">
        <div class="ui teal segment" style="margin-top:10px">
            <div id="newsList" class="ui unstackable divided items">
                <div class="item" th:id="${news.id}" th:each="news : ${newsList}">
                    <div class="content">
                        <div class="meta">
                            <span th:text="${#dates.format(news.publishedAt, 'dd-MMM-yyyy HH:mm:ss')}">Datetime</span>
                        </div>
                        <div class="ui divider"></div>
                        <div class="ui big header" th:text="${news.title}">Title</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div class="ui tiny modal alert">
        <div class="header"></div>
        <div class="content"></div>
        <div class="actions">
            <div class="ui positive button">Ok</div>
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script src="/app.js"></script>

</body>
</html>
